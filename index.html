<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link rel="stylesheet" type="text/css" href="sytle.css">
        <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet"> 
        <title>My simple Calculator</title>
    </head>
    <body>
        <div id="container">
            <div id="calculator">
               <div id="result">
                   <div id="output-text">
                    <div id="history">
                        <p id="history-value"></p>
                    </div>
                    <div id="output">
                        <p id="output-value"></p>
                    </div>
                </div>
                <div id="output-microphone">
                    <span id="microphone"></span>
                    <span class="tooltip">Operations are plus, minus, multiply, divide &amp; reminder
						The user input format is number + operation + number<br><br>
						Eg: 2 multiply 5 will be 2 &times </span>
                </div>
                   <div  id="keyboard">
                       <button class="operator" id="clear">C</button>
                       <button class="operator" id="backspace">CE</button>
                       <button class="operator" id="%">%</button>
                       <button class="operator" id="/">&#247;</button>
                       <button class="number" id="7">7</button>
                       <button class="number" id="8">8</button>
                       <button class="number" id="9">9</button>
                       <button class="operator" id="*">&times;</button>
                       <button class="number" id="4">4</button>
                       <button class="number" id="5">5</button>
                       <button class="number" id="6">6</button>
                       <button class="operator" id="-">-</button>
                       <button class="number" id="1">1</button>
                       <button class="number" id="2">2</button>
                       <button class="number" id="3">3</button>
                       <button class="operator" id="+">+</button>
                       <button class="empty" id="empty"></button>
                       <button class="number" id="0">0</button>
                       <button class="empty" id="empty"></button>
                       <button class="operator" id="=">=</button>
                   </div>
               </div> 
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
